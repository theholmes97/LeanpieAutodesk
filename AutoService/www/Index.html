<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">

    <!-- The Viewer CSS -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css" type="text/css">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/A360.css" type="text/css">

    <!-- Developer CSS -->
    <style>
        #MyViewerDiv {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #F0F8FF;
            border: solid 1px #000000;
        }
    </style>
</head>
<body>
<input type="file" id="upl"/>
    <button type="button" onclick="postFile(); return false">POST</button>
<div id="MyViewerDiv"></div>

<!-- The Viewer JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/three.min.js"></script>
<script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>
<script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/Autodesk360App.js"></script>

<!-- Developer JS -->
<script>
var urn = getParameterByName('urn');

    $(function() {
        initialisetheLoader();
    })

function initialisetheLoader() {

    var viewerApp;
    var options = {
        env: 'AutodeskProduction',
        getAccessToken: function (onGetAccessToken) {
            var accessToken = getToken();
            var expireTimeSeconds = 60 * 30;
            onGetAccessToken(accessToken, expireTimeSeconds);
        }
    }
    var documentId = 'urn:' + urn;
    Autodesk.Viewing.Initializer(options,
        function onInitialized() {
            viewerApp = new Autodesk.A360ViewingApplication('MyViewerDiv');
            viewerApp.registerViewer(viewerApp.k3D, Autodesk.Viewing.Private.GuiViewer3D);
            viewerApp.loadDocumentWithItemAndObject(documentId);
        });

}


    function getToken() {
        var theUrl = '/api/refreshToken';
        var xmlHttp = null;
        xmlHttp = new XMLHttpRequest();
        xmlHttp.open('GET', theUrl, false);
        xmlHttp.send(null);
        return xmlHttp.responseText;
    }

function postFile() {
    var data = new FormData();
    var files = document.getElementById('upl').files[0];
    console.log(files);
    data.append("UploadedImage", files[0].Value);
    $.ajax({
        url: "/PostDrawing",
        data: data,
        type: 'POST',
        success: function(response) {
            //response is the urn
            urn = response;
            initialisetheLoader();
        }
    })
}

    //Get Querystring
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>
</body>
</html>
